<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Great Games - Watch Without Spoilers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MLB Great Games</h1>
            <p>Watch the best MLB games without spoilers</p>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <div class="date-picker">
                <label for="game-date">Select Date:</label>
                <input type="date" id="game-date">
                <button id="load-games">Load Games</button>
            </div>

            <div class="filters">
                <h3>Ranking Criteria:</h3>
                <div class="filter-options">
                    <label>
                        <input type="checkbox" id="close-games" checked>
                        Close Games
                    </label>
                    <label>
                        <input type="checkbox" id="lead-changes" checked>
                        Lead Changes
                    </label>
                    <label>
                        <input type="checkbox" id="late-game-drama" checked>
                        Late Game Drama
                    </label>
                    <label>
                        <input type="checkbox" id="extra-innings" checked>
                        Extra Innings
                    </label>
                    <label>
                        <input type="checkbox" id="high-scoring" checked>
                        High Scoring
                    </label>
                    <label>
                        <input type="checkbox" id="team-rankings" checked>
                        Team Rankings
                    </label>
                    <label>
                        <input type="checkbox" id="total-hits" checked>
                        Total Hits
                    </label>
                    <label>
                        <input type="checkbox" id="defensive-plays" checked>
                        Defensive Drama
                    </label>
                </div>
            </div>
        </section>

        <section class="games-container">
            <div id="loading" class="hidden">Loading games...</div>
            <div id="error-message" class="hidden">Unable to load games. Please try again later.</div>
            <div id="no-games" class="hidden">No games found for this date.</div>
            <div id="games-list"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>MLB Great Games - Watch without spoilers</p>
            <p>Data provided by MLB Stats API</p>
        </div>
    </footer>
    
    <!-- Templates -->
    <template id="game-card-template">
        <div class="game-card">
            <div class="teams">
                <div class="team away">
                    <img class="team-logo" src="" alt="">
                    <span class="team-name"></span>
                    <span class="team-rank hidden"></span>
                </div>
                <div class="vs">VS</div>
                <div class="team home">
                    <img class="team-logo" src="" alt="">
                    <span class="team-name"></span>
                    <span class="team-rank hidden"></span>
                </div>
            </div>
            <div class="game-info">
                <div class="stadium"></div>
                <div class="rating">
                    <span class="stars"></span>
                    <span class="rating-label">Game Rating</span>
                </div>
                <div class="score hidden"></div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
