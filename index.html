<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Great Games - Watch Without Spoilers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MLB Great Games</h1>
            <p>Watch the best MLB games without spoilers</p>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <div class="date-picker">
                <label for="game-date">Select Date:</label>
                <input type="date" id="game-date">
                <button id="load-games">Load Games</button>
            </div>

            <div class="filters collapsed">
                <div class="filters-header">
                    <h3>Ranking Criteria</h3>
                    <button id="toggle-filters" class="toggle-filters-btn" aria-label="Toggle ranking criteria">
                        <span class="toggle-icon">&#9660;</span>
                    </button>
                </div>
                <div class="filter-content">
                    <div class="filter-container">
                        <div class="filter-category">
                            <h4>Game Dynamics</h4>
                            <div class="filter-options">
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="close-games" class="toggle-input" checked>
                                    <label for="close-games" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Close Games</div>
                                            <div class="toggle-description">Games with narrow score differences</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="lead-changes" class="toggle-input" checked>
                                    <label for="lead-changes" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Lead Changes</div>
                                            <div class="toggle-description">Games with multiple lead changes</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="comeback-wins" class="toggle-input" checked>
                                    <label for="comeback-wins" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Comeback Wins</div>
                                            <div class="toggle-description">Teams overcoming large deficits</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="late-game-drama" class="toggle-input" checked>
                                    <label for="late-game-drama" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Late Game Drama</div>
                                            <div class="toggle-description">Excitement in the final innings</div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-category">
                            <h4>Game Factors</h4>
                            <div class="filter-options">
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="extra-innings" class="toggle-input" checked>
                                    <label for="extra-innings" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Extra Innings</div>
                                            <div class="toggle-description">Games that go beyond 9 innings</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="high-scoring" class="toggle-input" checked>
                                    <label for="high-scoring" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">High Scoring</div>
                                            <div class="toggle-description">Games with lots of runs</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="team-rankings" class="toggle-input" checked>
                                    <label for="team-rankings" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Team Rankings</div>
                                            <div class="toggle-description">Games between highly ranked teams</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="rivalry-game" class="toggle-input" checked>
                                    <label for="rivalry-game" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Rivalry Games</div>
                                            <div class="toggle-description">Historic or recent team rivalries</div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-category">
                            <h4>Statistical Factors</h4>
                            <div class="filter-options">
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="total-hits" class="toggle-input" checked>
                                    <label for="total-hits" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Total Hits</div>
                                            <div class="toggle-description">Games with many hits</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="defensive-plays" class="toggle-input" checked>
                                    <label for="defensive-plays" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Defensive Drama</div>
                                            <div class="toggle-description">Games with defensive errors</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="scoring-distribution" class="toggle-input" checked>
                                    <label for="scoring-distribution" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Scoring Distribution</div>
                                            <div class="toggle-description">Games with scoring across multiple innings</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="player-milestones" class="toggle-input" checked>
                                    <label for="player-milestones" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Player Milestones</div>
                                            <div class="toggle-description">Notable individual performances</div>
                                        </div>
                                    </label>
                                </div>
                                
                                <div class="filter-toggle-wrapper">
                                    <input type="checkbox" id="seasonal-context" class="toggle-input" checked>
                                    <label for="seasonal-context" class="toggle-label">
                                        <span class="toggle-slider"></span>
                                        <div class="toggle-text">
                                            <div class="toggle-name">Playoff Implications</div>
                                            <div class="toggle-description">Games with postseason significance</div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="games-container">
            <div id="loading" class="hidden">Loading games...</div>
            <div id="error-message" class="hidden">Unable to load games. Please try again later.</div>
            <div id="no-games" class="hidden">No games found for this date.</div>
            <div id="games-list"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>MLB Great Games - Watch without spoilers</p>
            <p>Data provided by MLB Stats API</p>
        </div>
    </footer>
    
    <!-- Templates -->
    <template id="game-card-template">
        <div class="game-card">
            <div class="teams">
                <div class="team away">
                    <img class="team-logo" src="" alt="">
                    <span class="team-name"></span>
                    <span class="team-rank hidden"></span>
                </div>
                <div class="vs">VS</div>
                <div class="team home">
                    <img class="team-logo" src="" alt="">
                    <span class="team-name"></span>
                    <span class="team-rank hidden"></span>
                </div>
            </div>
            <div class="game-info">
                <div class="stadium"></div>
                <div class="rating">
                    <span class="stars"></span>
                    <span class="rating-label">Game Rating</span>
                </div>
                <div class="score hidden"></div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="js/mlb/app.js"></script>
</body>
</html>
